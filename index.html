<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Property Listing</title>
</head>

<body>
    <div class="main">

        <div id="gallery">
            <div class="images">
                <div class="img-1">
                    <img class="img" src="https://raw.githubusercontent.com/sahilshukla279/hosted-assest/main/sofa-1.jpeg">
                </div>
                <div class="img-2">
                    <img class="img" src="https://raw.githubusercontent.com/sahilshukla279/hosted-assest/main/sofa-2.jpeg">
                    <img class="button" src="asset\img\play-button.png">
                </div>
                <div class="img-3">
                    <img class="img" src="https://raw.githubusercontent.com/sahilshukla279/hosted-assest/main/sofa-3.jpeg">
                    <div class="text">
                        <img class="gall" src="asset\img\gallery.png">
                        <h3>14</h3>
                    </div>
                </div>
            </div>
            <div class="price">
                <h2>$400,500</h2>
                <div class="prev">
                    <p><s>$450,00</s></p>
                    <img src="asset\img\info.png">
                </div>
            </div>
        </div>

        <div class="center-img">
                <div class="c-txt">
                    <img class="c-img"
                        src="https://raw.githubusercontent.com/sahilshukla279/hosted-assest/main/sofa-center.jpeg">
                    <div class="center-text">
                        <h3 class="fit"><img src="asset\img\star.png">Perfect Fit</h3>
                        <h3 class="count">1 / 14</h3>
                    </div>
                </div>
                <div class="c-txt">
                    <img class="c-img"
                        src="https://raw.githubusercontent.com/sahilshukla279/hosted-assest/main/sofa-1.jpeg">
                    <div class="center-text1">
                        <h3 class="fit1"><img src="asset\img\star.png">Perfect Fit</h3>
                        <h3 class="count">2 / 14</h3>
                    </div>
                    <div class="c-txt">
                        <img class="c-img"
                            src="https://raw.githubusercontent.com/sahilshukla279/hosted-assest/main/sofa-2.jpeg">
                        <div class="center-text2">
                            <h3 class="fit2"><img src="asset\img\star.png">Perfect Fit</h3>
                            <h3 class="count">3 / 14</h3>
                        </div>
                        <div class="c-txt">
                            <img class="c-img"
                                src="https://raw.githubusercontent.com/sahilshukla279/hosted-assest/main/sofa-3.jpeg">
                            <div class="center-text3">
                                <h3 class="fit3"><img src="asset\img\star.png">Perfect Fit</h3>
                                <h3 class="count">4 / 14</h3>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <div class="agent-details">
            <div class="more">
                <h2 class="kmore">...</h2>
            </div>
            <div class="agent-name">
                <div class="pic">
                    <img src="asset\img\agent.jpeg">
                </div>
                <p>Agent</p>
                <h5>Adam Magnuss</h5>
                <h6><img class="fit" src="asset\img\star.png">4.9/5 <span>(<u>123</u>)</span></h6>
            </div>
            <div class="mob">
                <h3>544 ... ...  <span><u>Show number</u></span></h3>
            </div>
            <div class="contact">
                <div class="button-img">
                    <img src="asset\img\mail.png">
                    <button>Contact Agent</button>
                </div>
                <div class="find">
                    <img src="asset\img\search.png">
                    <h3>Find Other Agent</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="prop-name">
        <div class="title-name">
            <h2>565 Broome Str, <span>NY</span></h2>
            <div class="share">
                <img src="asset\img\share.png">
                <img src="asset\img\heart.png">
                <h3>...</h3>
            </div>
        </div>
        <div class="para">
            <p>Williamsbridge, Bronx</p>
        </div>
    </div>

</body>

</html>
